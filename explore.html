<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

html, body{
  width:100%;
  max-width:100%;
  overflow-x:clip;
}

body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:#f5f3ff;
}

/* ================= HEADER ================= */
header{
  position:sticky;
  top:0;
  background:rgba(255,255,255,.95);
  backdrop-filter:blur(12px);
  z-index:1000;
}

.nav{
  max-width:1200px;
  margin:auto;
  padding:14px 18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo{
  display:flex;
  align-items:center;
  gap:10px;
}

.logo img{
  width:38px;
  height:38px;
  border-radius:50%;
}

.logo a{
  font-size:1.1rem;
  font-weight:800;
  color:rgba(5,5,247,.8);
  text-decoration:none;
}

.logo p{
  font-size:.75rem;
  color:#666;
}

/* Desktop nav */
.nav-links{
  display:none;
  gap:26px;
}

.nav-links a{
  text-decoration:none;
  color:#444;
  font-weight:600;
}

/* Hamburger */
.hamburger-btn{
  font-size:1.6rem;
  background:none;
  border:none;
  cursor:pointer;
}

/* ================= MOBILE MENU ================= */
.mobile-menu{
  position:fixed;
  top:0;
  left:0;
  width:260px;
  height:100vh;
  background:#fff;
  padding:80px 20px;
  transform:translateX(-100%);
  transition:.35s ease;
  z-index:1001;
}

.mobile-menu.active{
  transform:translateX(0);
}

.mobile-close-btn{
  position:absolute;
  top:16px;
  right:16px;
  font-size:1.4rem;
  background:none;
  border:none;
}

.mobile-nav{
  display:flex;
  flex-direction:column;
  gap:14px;
}

.mobile-nav a{
  padding:12px;
  border-radius:10px;
  font-weight:600;
  color:rgba(5,5,247,.8);
  text-decoration:none;
}

/* Overlay */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  opacity:0;
  pointer-events:none;
  transition:.3s;
  z-index:1000;
}

.overlay.active{
  opacity:1;
  pointer-events:auto;
}

/* ================= PAGE ================= */
main{
  max-width:1200px;
  margin:auto;
  padding:20px;
}

h1{
  font-family:"Playfair Display",serif;
  font-size:2.2rem;
  font-weight:800;
  color:#1f4fff;
  margin-bottom:18px;
}

/* CONTROLS */
#controls{
  display:flex;
  flex-direction:column;
  gap:12px;
  margin-bottom:22px;
}

#controls input,
#controls select{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1.5px solid #dcd9ff;
}

/* GRID */
#grid{
  display:grid;
  grid-template-columns:1fr;
  gap:18px;
}

/* CARD */
.product-card{
  background:#fff;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 14px 40px rgba(0,0,0,.12);
}

.product-card img{
  width:100%;
  height:220px;
  object-fit:cover;
}

.card-body{
  padding:16px;
